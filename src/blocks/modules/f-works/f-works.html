<div class="f-works">
    <div class="f-works_header">
        <h1>FEATURED WORKS</h1><br>
        <h2>LOREM IPSUM DOLOR SIT AMET EVENT LANDINGD TEMPLATE</h2>
    </div>
    <script>
        function myPopup(id) {
            let elements = document.getElementsByClassName('show');
            let popup = document.getElementById(id);
            if (elements[0] && elements[0]!=popup) {
                elements[0].classList.remove("show");
            }
            popup.classList.toggle("show");
}
    </script>
    <div class="f-works_images">
        <img class="f-works_images_each" src="img/svg/iceCream.svg" alt="ice-cream" onclick="myPopup('iceCream')">
        <img class="f-works_images_each" src="img/svg/bCard.svg" alt="card" onclick="myPopup('card')">
        <img class="f-works_images_each" src="img/svg/bottles.svg" alt="bottles" onclick="myPopup('bottles')">
        <img class="f-works_images_each" src="img/svg/book.svg" alt="book" onclick="myPopup('book')">
        <img class="f-works_images_each" src="img/svg/9.svg" alt="nine" onclick="myPopup('nine')">
        <img class="f-works_images_each" src="img/svg/healingTea.svg" alt="healingTea" onclick="myPopup('healingTea')">

        <img class="popup" id="iceCream" src="img/svg/iceCream_full.svg" alt="ice-cream" onclick="myPopup('iceCream')">
        <img class="popup" id="card" src="img/svg/bCard_full.svg" alt="card" onclick="myPopup('card')">
        <img class="popup" id="bottles" src="img/svg/bottles_full.svg" alt="bottles" onclick="myPopup('bottles')">
        <img class="popup" id="book" src="img/svg/book_full.svg" alt="book" onclick="myPopup('book')">
        <img class="popup" id="nine" src="img/svg/9_full.svg" alt="nine" onclick="myPopup('nine')">
        <img class="popup" id="healingTea" src="img/svg/healingTea_full.svg" alt="healingTea" onclick="myPopup('healingTea')">
    </div>
</div>
